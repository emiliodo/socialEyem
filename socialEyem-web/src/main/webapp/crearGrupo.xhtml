<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <h1>MIS GRUPOS</h1>
                        <div align="right">
                            <h:form>
                            <h:selectManyCheckbox value="#{grupoBean.emailUsuariosSeleccionados}" id="crear">
                                            <f:selectItems  itemLabel="#{user.email}" itemValue="#{user.email}" value="#{grupoBean.listaUsuarios}" var="user" />
                                        </h:selectManyCheckbox>

                                <h:commandButton action="#{grupoBean.crearGrupo}" class="btn-action" value="Crear"></h:commandButton>
                            </h:form>
                        </div><br/><br/> 
                    </div> 
                </div>
            </div>
        </main>

    </ui:define>

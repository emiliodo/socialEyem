<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <h1 align="center">EDITAR GRUPO</h1>
                        <div align="left">
                            <h:form>
                                <h:outputLabel value="Nombre Grupo:   "> </h:outputLabel>
                                <h:inputText value="#{grupoBean.nombreGrupo}"></h:inputText><br/><br/>
                                Eliminar usuarios: <br/>
                                <h:selectManyCheckbox value="#{grupoBean.emailUsuariosSeleccionados}" id="editar" layout="vertical">
                                    <f:selectItems  itemLabel="#{user.email}" itemValue="#{user.email}" value="#{grupoBean.listaUsuarios}" var="user" />
                                </h:selectManyCheckbox>
                                
                                Agregar usuarios: <br/>
                                <ui:fragment rendered="#{not empty grupoBean.usuariosParaAnadir}">
                                <h:selectManyCheckbox value="#{grupoBean.emailUsuariosSeleccionadosAnadir}" id="editar2" layout="vertical">
                                    <f:selectItems  itemLabel="#{user2.email}" itemValue="#{user2.email}" value="#{grupoBean.usuariosParaAnadir}" var="user2" />
                                </h:selectManyCheckbox>
                                </ui:fragment>

                                <h:commandButton action="#{grupoBean.editarGrupo()}" class="btn-action" value="Editar"></h:commandButton>
                            </h:form>
                        </div><br/><br/>
                    </div> 
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script src="https://apis.google.com/js/client:platform.js" async="async" defer="defer"></script>
        <style type="text/css">
            body {
                background: #f4f4f4 url(http://www.suescunpapel.com/content/2967/00938.jpg) top center;
                background-size: cover;
                color: #7C7C7C;
                padding: 30px 0 35px 0;}
            h1
            {
                letter-spacing: 1px;
                font-family: Alice, Georgia, serif;
                text-decoration: none;
                text-transform: uppercase;
                font-size: 4em;
                font-weight: 900;
                color: #FFF;
                text-shadow: -1px 0 black, 0 1px black, 2px 0 black, 0 -1px black;
            }
        </style>
        <script src="google.js"></script>
    </h:head>
    <h:body>


        <center>

            <div id="contenidologin" style=" margin:0 auto;">
                <h1>social eyem</h1>
                <span id="signinButton">
                    <button class="g-signin"
                            data-scope="email"
                            data-clientid="1004446024731-a4bo8mvhguacp0r41gq7gpee44fqmvk1.apps.googleusercontent.com"
                            data-callback="onSignInCallback"
                            data-theme="dark"
                            data-cookiepolicy="single_host_origin">
                    </button>
                </span>


                <h:form id="poi-form">
                    <h:inputText id="poi" />
                    <h:commandButton action="#{usuarioBean.actualizarDatosSession()}"/>
                </h:form>
                
                <!-- Container with the Sign-In button. -->
                <div id="gConnect" class="button">

                    <!-- Textarea for outputting data -->
                    <div id="response" class="hide">
                        <textarea id="responseContainer" style="width:80%; height:150px"></textarea>
                    </div>
                </div>
            </div>
        </center>




    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <h1>MIS GRUPOS</h1>
                        <div align="right">
                            <p:dataTable var="grupo" value="#{grupoBean.listaGrupo}">
                                <f:facet name="header">
                                    Grupos a los que pertenezco
                                </f:facet>
                                <p:column headerText="Nombre">
                                    <h:outputText value="#{grupo.nombreGrupo}" />
                                </p:column>
                                <p:column style="width:32px;text-align: center">
                                </p:column>
                            </p:dataTable>
                            <h:button  outcome="crearGrupo.xhtml" class="btn-action" value="Crear Grupo"></h:button>
                        </div><br/><br/> 
                    </div> 
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <center><h2 id="titulopagina">MIS GRUPOS</h2></center><br/>

                        <div align="left">
                            <h:form>
                                <h:dataTable id="table1" value="#{grupoBean.listaGrupo}" var="grupo" border="0">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Grupos a los que perteneces:"/><br/>
                                        </f:facet>
                                        <h:link outcome="mostrarGrupo" value="#{grupo.nombreGrupo}">
                                            <f:param name="id" value="#{grupo.idGrupo}"/>
                                        </h:link>
                                        
                                        
                                        <!--MARIA'S HELP-->
                                        <!--Nombre de los usuarios de un grupo-->
                                        #{grupo.listaUsuarios}
                                        
                                        
                                        
                                        
                                    </h:column><br/>
                                </h:dataTable> <br/><br/>
                                <h:button  outcome="crearGrupo.xhtml" class="btn-action" value="Crear Grupo"></h:button>
                            </h:form>
                        </div> 
                    </div>
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>

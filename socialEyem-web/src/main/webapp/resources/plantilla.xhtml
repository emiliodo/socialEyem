<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport"    content="width=device-width, initial-scale=1.0"/>

        <title>socialEYEM</title>

        <!-- Bootstrap -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet"/>
        <!-- Icon font -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
        <!-- Fonts -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700"/>
        <!-- Custom styles -->
        <h:outputStylesheet library="css" name="styles.css"/>

    </h:head>
    <h:body>
        
        
        <c:if test="#{not empty usuarioBean and
                      not empty usuarioBean.email} ">
            #{usuarioBean.registrateOIniciaSesion(usuarioBean.email, usuarioBean.nombre, usuarioBean.imagen)}
        </c:if>
        <c:if test="#{not empty usuarioBean and
                      not empty usuarioBean.email} ">
            #{usuarioBean.veteAIndex()}
        </c:if>
        
        
        
        <header id="header">
            <!--Perfil del usuario logeado-->
            <div id="head" class="parallax" parallax-speed="1">
                <h1 id="logo" class="text-center">
                    <!--Imagen del usuario logeado-->
                    <img class="img-circle" src="#{usuarioBean.imagen}" alt="Mi imagen de perfil"/>
                    <span class="title">#{usuarioBean.nombre}</span>
                    <span class="tagline">#{usuarioBean.email}</span>
                </h1>
            </div>

            <nav class="navbar navbar-default navbar-sticky">
                <div class="container-fluid">

                    <!--Nav responsive-->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> 
                            <span class="sr-only">Toggle navigation</span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                            <span class="icon-bar"></span> 
                        </button>
                    </div>

                    <!--Nav-->
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li><a href="timeline.xhtml">Timeline</a></li>
                            <li><a href="mieyem.xhtml">miEYEM</a></li>
                            <li><a href="misgrupos.xhtml">mis grupos</a></li>
                        </ul>
                    </div>			
                </div>	
            </nav>

        </header>

        <ui:insert name="contenido">

            <!--Contenido-->

        </ui:insert>

        <!--footer-->
        <footer id="footer" class="topspace">
            <div class="container">
                <div class="row">

                    <!--Contenido del footer-->

                </div> 
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        
        <h:outputScript library="js" name="template.js" />
        <h:outputScript library="js" name="ajaxbug.js" />
        
    </h:body>
</html>

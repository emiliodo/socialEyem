<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <h:panelGroup id="cont" layout="block">

                            <h:form id="form_crear">
                                <div class="form-group">
                                    Contenido
                                    <h:inputTextarea class="form-control" rows="6" value="#{postBean.contenido}"/>
                                </div>
                                <div class="form-group">
                                    url imagen
                                    <h:inputTextarea rows="1" class="form-control" value="#{postBean.imagen}" />
                                </div>   
                                <div align="right">
                                    <h:commandButton class="btn-action" type="submit" value="Crear">
                                        <f:ajax execute="@form" render="cont" listener="#{postBean.crearPost}"/>
                                    </h:commandButton>
                                </div><br/>          
                            </h:form>

                            <ui:repeat var="p" value="#{postBean.listaPost}">
                                <article class="post">
                                    <header class="entry-header">
                                        <img class="img-circle-small" src="resources/images/avatar_man.png" alt=""/>
                                        <a href="perfil.xhtml" rel="bookmark">Nombre usuario</a>

                                        <div class="entry-meta"> 
                                            <span class="posted-on">#{p.idPost}</span>			
                                        </div>


                                        <h:outputText value="#{p.idPost}">
                                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm"/>
                                        </h:outputText>

                                    </header>
                                    #{p.contenido}
                                    <div class="entry-content"> 
                                        <p>#{p.imagen}</p>
                                        <p></p>
                                    </div> 
                                </article>
                            </ui:repeat>

                        </h:panelGroup>
                    </div> 
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>

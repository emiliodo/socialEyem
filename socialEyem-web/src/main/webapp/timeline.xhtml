<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <!--aÃ±adir post-->
                        <h:form>
                            <div class="form-group">
                                <label for="inputComment"></label>
                                <!--                            <textarea class="form-control" rows="6"></textarea>-->
                                <h:inputTextarea class="form-control" rows="6" value="#{postBean.contenido}"/>
                            </div>
                            <div class="form-group">
                                <label for="inputWeb">Imagen</label>
                                <!--                            <input type="nane" class="form-control" id="inputWeb" placeholder="http://"/>-->
                                <h:inputTextarea class="form-control" rows="1" value="#{postBean.imagen}"/>
                            </div>
                            <div align="right">
                                <!--                            <button type="submit" class="btn btn-action">eyem it!</button>-->
                                <h:commandButton class="btn btn-action"  action="#{postBean.crearPost}" value="Crear"/>
                            </div><br/><br/> 
                        </h:form>

                        
                        <h:form>
                            Mostrando usuarios en mongo: <br/>
                            <hr/>
                            <ui:repeat value="#{usuarioBean.listaUsuario}" var="usuario">
                                #{usuario.email}<br/>
                                #{usuario.nombre}<br/>
                                #{usuario.imagen}<br/>
                                #{usuario.numGrupos}<br/>
                                <hr/>
                            </ui:repeat>
                            <hr/>
                        </h:form>
                        <h:form>
                            Mostrando post en mongo: <br/>
                            <ui:repeat value="#{postBean.listaPost}" var="post">
                                #{post.idPost}<br/>
                                #{post.creador}<br/>
                                #{post.contenido}<br/>
                                #{post.imagen}<br/>
                                #{post.tipo}<br/>
                                <hr/>
                            </ui:repeat>
                        </h:form>
                        
                        
                        <br/><br/>
                        <!--post-->
                        <article class="post">
                            <header class="entry-header">
                                <!--fecha-->

                                <!--Nombre usuario-->
                                <img class="img-circle-small" src="resources/images/avatar_man.png" alt=""/>
                                <!--Enlace a perfil de usuario-->
                                <a href="perfil.xhtml" rel="bookmark">Nombre usuario</a>
                                <div class="entry-meta"> 
                                    <span class="posted-on"><time class="entry-date published" >June 17, 2013</time></span>			
                                </div>
                            </header>
                            <!--contenido-->
                            <div class="entry-content"> 
                                <p><img alt="" src="resources/images/mac.jpg"/></p>
                                <p> #{usuarioBean.nombre}</p>
                            </div> 
                        </article>						
                    </div> 
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>

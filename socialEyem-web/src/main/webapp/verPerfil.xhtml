<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="resources/plantilla.xhtml">

    <ui:define name="contenido">

        <main id="main">
            <div class="container">
                <div class="row topspace">
                    <div class="col-sm-8 col-sm-offset-2">

                        <div id="verperfil" class="parallax" parallax-speed="1">
                            <h1 id="logo" class="text-center">
                                <!--Imagen del usuario logeado-->
                                <h:graphicImage class="img-circle" value="#{postBean.dameImagenDe(postBean.userEmailPerfil)}" alt="Mi imagen de perfil"/>
                            </h1>
                            <center>
                                <h3>#{postBean.dameNombreDe(postBean.userEmailPerfil)}</h3>
                            </center>
                        </div>

                        <h:panelGroup id="cont" layout="block">

                            <ui:repeat var="p" value="#{postBean.listaPostUsuario(postBean.userEmailPerfil,'publico')}">

                                <article class="post">
                                    <header class="entry-header">

                                        <!--Usuario del post-->
                                        <img class="img-circle-small" src="#{p.creador.imagen}" alt=""/>
                                        #{p.creador.nombre}
                                        <!--Hora-->                                        
                                        <div class="fecha">
                                            <h:outputText value="#{p.idPost}" >
                                                <f:convertDateTime timeZone="GMT+1" pattern="dd MMM - HH:mm"/>
                                            </h:outputText>
                                        </div>

                                    </header>

                                    <!--Imagen del post-->
                                    <h:panelGroup rendered="#{not empty p.imagen}">
                                        <h:graphicImage width="640" height="300" value="#{p.imagen}" alt="imagen del post" />
                                        <br/><br/>
                                    </h:panelGroup>

                                    <!--Contenido del post-->
                                    <p>#{p.contenido}</p> 
                                    <hr/>
                                </article>
                            </ui:repeat>

                        </h:panelGroup>
                    </div> 
                </div>
            </div>
        </main>

    </ui:define>
</ui:composition>
